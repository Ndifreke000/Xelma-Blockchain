name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Job 1: Rust contract tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --workspace --verbose

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # Job 2: Contract build
  contract-build:
    name: Contract Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-
            ${{ runner.os }}-cargo-

      - name: Build contract (release)
        run: cargo build --target wasm32-unknown-unknown --release --package hello-world

      - name: Check WASM artifact exists
        run: |
          if [ ! -f "target/wasm32-unknown-unknown/release/hello_world.wasm" ]; then
            echo "Error: WASM file not found"
            exit 1
          fi
          ls -lh target/wasm32-unknown-unknown/release/hello_world.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: target/wasm32-unknown-unknown/release/hello_world.wasm
          retention-days: 7

  # Job 3: TypeScript bindings build
  bindings-build:
    name: Bindings Build
    runs-on: ubuntu-latest
    needs: contract-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bindings/package-lock.json

      - name: Install dependencies
        working-directory: bindings
        run: npm ci

      - name: Build TypeScript bindings
        working-directory: bindings
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -f "bindings/dist/index.js" ] || [ ! -f "bindings/dist/index.d.ts" ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "✓ index.js exists"
          echo "✓ index.d.ts exists"

      - name: Upload bindings artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-dist
          path: bindings/dist/
          retention-days: 7

  # Job 4: Parity checks (contract + bindings integration)
  parity-check:
    name: Parity Check
    runs-on: ubuntu-latest
    needs: [contract-build, bindings-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: contract-wasm
          path: target/wasm32-unknown-unknown/release/

      - name: Download bindings artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-dist
          path: bindings/dist/

      - name: Install Stellar CLI
        run: |
          curl -L https://github.com/stellar/stellar-cli/releases/download/v22.0.1/stellar-cli-22.0.1-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv stellar /usr/local/bin/
          stellar --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify WASM and bindings compatibility
        run: |
          echo "Checking WASM file..."
          ls -lh target/wasm32-unknown-unknown/release/hello_world.wasm
          
          echo "Checking bindings..."
          ls -lh bindings/dist/
          
          echo "Verifying TypeScript types exist..."
          if grep -q "export.*Client" bindings/dist/index.d.ts; then
            echo "✓ Client export found in type definitions"
          else
            echo "✗ Client export not found"
            exit 1
          fi
          
          if grep -q "export.*BetSide" bindings/dist/index.d.ts; then
            echo "✓ BetSide export found in type definitions"
          else
            echo "✗ BetSide export not found"
            exit 1
          fi
          
          echo "✓ Parity check passed: Contract and bindings are compatible"

  # Job 5: Format check
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  # Summary job - requires all checks to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [rust-test, contract-build, bindings-build, parity-check, format-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.rust-test.result }}" != "success" ] || \
             [ "${{ needs.contract-build.result }}" != "success" ] || \
             [ "${{ needs.bindings-build.result }}" != "success" ] || \
             [ "${{ needs.parity-check.result }}" != "success" ] || \
             [ "${{ needs.format-check.result }}" != "success" ]; then
            echo "❌ One or more CI jobs failed"
            echo "Rust Tests: ${{ needs.rust-test.result }}"
            echo "Contract Build: ${{ needs.contract-build.result }}"
            echo "Bindings Build: ${{ needs.bindings-build.result }}"
            echo "Parity Check: ${{ needs.parity-check.result }}"
            echo "Format Check: ${{ needs.format-check.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed!"
